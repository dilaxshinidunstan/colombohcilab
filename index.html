<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colombo HCI Lab</title>
  <!-- Mavo -->
  <link rel="stylesheet" href="https://get.mavo.io/mavo.css">
  <script src="https://get.mavo.io/mavo.js"></script>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="/css/style.css">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body mv-app="colombohcilab" mv-storage="/data/index.json">

  <!-- Header placeholder -->
  <div id="header-placeholder"></div>

  <!-- Banner Section -->
  <section id="banner" class="text-center py-3">
    <div class="container">
      <h1>Welcome to Colombo HCI Lab of UCSC</h1>
    </div>
  </section>

  <!-- Main Content -->
  <main id="main" class="container my-5">

    <h2 class="lead" property="bannerDescription" mv-edit-text>
      <!-- The description will auto-load here -->
    </h2>

    <div class="row">
      <!-- Projects Section -->
      <section class="col-lg-8 col-md-7" id="projects-section">
        <h2 class="section-title">Projects</h2>
        <div class="projects-vertical">
          <div class="project-card mb-4" mv-multiple property="projects">
            <div class="row g-0 align-items-center">
              <!-- Image Column (left-aligned) -->
              <div class="col-auto">
                <img property="image" src="/images/default_project.jpg" alt="Project image" class="project-img">&nbsp;&nbsp;&nbsp;
              </div>
              <!-- Info Column -->
              <div class="col">
                <!-- Project Title as Link -->
                <a property="link" mv-default="[link]" target="_blank" class="project-title"
                   mv-edit-text>
                  <span property="title" mv-edit-text></span>
                </a>
                <div>
                  &nbsp;&nbsp;<span class="project-researchers" property="researchers" mv-edit-text></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- News Section -->
      <aside class="col-lg-4 col-md-5" id="news-section">
        <h2 class="section-title">News</h2>
        <ul class="news-list">
          <li class="news-item d-flex align-items-center" mv-multiple property="news">
            <span class="news-date" property="date" mv-edit-text></span>
            <!-- News Heading as Link -->
            <a href="[link]" class="news-heading ms-2" target="_blank">
              <span property="heading" mv-edit-text></span>
            </a>
            

            <a href="[link]" class="news-arrow ms-2" target="_blank" aria-label="Go to news">
              <i class="fa-solid fa-arrow-right"></i>
            </a>
          </li>
        </ul>
      </aside>
    </div>
  </main>

  <!-- Footer placeholder -->
  <div id="footer-placeholder"></div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="/js/main.js"></script>
<script>
  function toggleNav() {
    var nav = document.getElementById("mainNav");
    nav.classList.toggle("open");
  }

  window.addEventListener("click", function(event) {
    const nav = document.getElementById("mainNav");
    const hamburger = document.querySelector(".hamburger");
    if (!nav.contains(event.target) && !hamburger.contains(event.target)) {
      nav.classList.remove("open");
    }
  });
</script>

  <script>
    // Load header
    fetch('/header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header-placeholder').innerHTML = data;
      });

    // Load footer
    fetch('/footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer-placeholder').innerHTML = data;
      });
  </script>

  <script>
    // Wait until the header is loaded
    document.addEventListener('DOMContentLoaded', function () {
      setTimeout(function () {
        var path = window.location.pathname.split('/').pop();
        if (path === "") path = "index.html";
        var navLinks = document.querySelectorAll('.nav-menu .nav-link');
        navLinks.forEach(function (link) {
          var href = link.getAttribute('href');
          if (href === path) {
            link.parentElement.classList.add('active');
          }
        });
      }, 100);
    });
  </script>
</body>
</html>
